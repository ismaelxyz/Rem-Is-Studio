dist: xenial
language: ruby

addons:
  apt:
    packages:
    - xpra
    - xserver-xorg-video-dummy
    - g++
    - libxrandr-dev
    - libfox-1.6-dev
    - libfxscintilla-dev
    - swig

install:
  - swig -version
  - ls -l /usr/lib/libfxscintilla*
  - bundle install

before_script:
  - "xpra --xvfb=\"Xorg +extension GLX -config `pwd`/test/dummy.xorg.conf -logfile ${HOME}/.xpra/xorg.log\"  start :9"

script: bundle exec rake test DISPLAY=:9

after_failure:
  - "cat ~/.xpra/*"

after_script:
  - "xpra stop :9"

rvm:
  - "ruby-head"
  - "2.6.0"
  - "2.2"
